        <title>Feedback Form</title>

        <link rel="stylesheet" href="css/feedback.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>    
        
        <header role="banner">
            <h1><a href="dashboard.html" id="banner1">Online Complaint Registration</a></h1>
             <ul class="utilities">
               <li class="logout warn">
                   <a href="logout.jsp"><h4 id="logout">Log Out</h4></a>
                </li>
             </ul>
        </header>

        <ul class="nav">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="complaint.jsp">Post Complaints</a></li>
            <li><a href="feedback.html">Post Feedback</a></li>
            <li><a href="compgetid.jsp">Get Complaint ID</a></li>
            <li><a href="compdetail.jsp">Check Status</a></li>
            <li><a href="contactdept.html">Department Contacts</a></li>
        </ul>
        
        <div class="container">
            
           <div class="row">
               
               <div class="col-log-3"></div>
               
               <div class="col-log-6">
                   <div class="ui">
                       <h1 class="text-center">Please provide your feedback below</h1><br>
                       <form action='feedback.jsp' class="form-group text-center"  method="post">
					   <div class="row">
                            <div class="col-sm-12 form-group">
                                <label>How do you rate your overall experience?</label>
                                <p>
                                   <!-- <label class="radio-inline">
                                        <input type="radio" name="experience" required="required" id="radio_experience" value="Good" >
                                        GOOD 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="Average" >
                                        AVERAGE 
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="experience" id="radio_experience" value="Bad" >
                                        BAD 
                                    </label>  -->
                                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
				   <label class="btn btn-success">
				<input type="radio" name="experience" required="required" id="experience" autocomplete="off" value="Good"> Good
				   </label>
				 <label class="btn btn-warning">
				<input type="radio" name="experience" id="experience" autocomplete="off" value="Average"> Average
				  </label>
				<label class="btn btn-danger">
				 <input type="radio" name="experience" id="experience" autocomplete="off" value="Bad"> Bad
				  </label>
				</div>
                                </p>
                            </div>
                        </div>
						
                           <div class="row">
                               <div class="col-lg-6">
                                   <label>Fisrt Name :</label>
                                   <input type="text" name="first name" id="firstname" class="form-control" required="required" placeholder="Enter your First name">
                               </div>
                               <div class="col-lg-6">
                                   <label>Last Name :</label>
                                   <input type="text" name="last name" id="lastname" class="form-control" required="required" placeholder="Enter your Last name">
                               </div>
                            </div>
                           
                           <br>
                              <div class="row">
                               <div class="col-lg-6">
                                   <label>Mobile Number :</label>
                                   <input type="tel" name="number" class="form-control" id="number" maxlength="10" required="required" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Enter your Mobile Number">
                               </div>
                               <div class="col-lg-6">
                                   <label>E-mail :</label>
                                   <input type="email" name="email" id="email" class="form-control" required="required" placeholder="Enter your Email">
                               </div>
                            </div>   
                     <br>
                           <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="comments"> Comments:</label>
                                <textarea class="form-control" type="textarea" name="comments" id="message" required="required" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>
                        <br>
                            <button value="Submit" class="btn btn-info btn-block btn-lg" onclick="sendalert()">SUBMIT</button>

                        <br>
                            <div class="form-btn">
                                <a href="dashboard.html">Back to Home</a>
                            </div>
                       </form>
                    </div>
               </div>
           </div>
        </div>
        <script>
function sendalert() {
    alert("your feedback submitted successfully");
}    
</script>
    </body>
</html>
